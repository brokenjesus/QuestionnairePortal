#Data base configuration
spring.application.name=QuestionnairePortal
spring.datasource.url=jdbc:postgresql://localhost:5432/questionnaire_portal
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# JWT configuration
jwt.token.secret=testsecretkey1234567890qwertyuiopasdfghjklzxcvbnm
jwt.token.expired=36000000

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=user@mail.com
spring.mail.password=pass word pass word
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true